    <section class="py-5">
        <div class="container">
            <h4 class="text-uppercase text-left mb-4 ml-1 d-4">Contact</h4>
            <hr>
            <div class="row">
                <div class="col-12">
                    <form name="contact" action="POST" data-netlify="true">
                        <div class="field">
                            <label for="label">Name</label>
                            <input type="text" class="form-control"  name="name" placeholder="Enter name">
                        </div>
                        <div class="field">
                            <label class="mt-3" for="emailAddress">Email address</label>
                            <input type="email" class="form-control" name = "email" placeholder="Enter email">
                        </div>
                        <div class="field">
                            <div
                            data-netlify-recaptcha="true"></div>
                        </div>
                        <div class="field">
                            <label for="textarea" class="mt-3">Message</label>
                            <textarea name="message" class="form-control textArea" cols="30" rows="10" placeholder="Success! Your message has been sent."></textarea>
                        </div>

                        <button type="submit" class="btn mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
