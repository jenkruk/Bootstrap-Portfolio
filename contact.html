    <section>
        <div class="container contactContainer">
            <h4 class="text-uppercase text-left mb-1 contactTitle">Contact</h4>
            <hr>
            <div class="row content">
                <!-- BEGINNING OF FORM --------------------------------------------------------------- -->
                <form class="gform pure-form pure-form-stacked col-sm-12 col-md-6 col-lg-6" method="POST" data-email="example@email.net"
                action="https://script.google.com/macros/s/AKfycbyF57xOyU0_OaL9X131eo0ttXp1So7I8dCttmFJZA/exec">

                <div class="form-elements">

                    <fieldset class="pure-group">
                        <label class="row col-sm-12" for="name">Name</label>
                        <input class="col-sm-12 border border-muted"  id="name" name="name" placeholder="Enter name">
                    </fieldset>

                    <fieldset class="pure-group">
                        <label class="mt-3 row col-sm-12" for="email">Email address</label>
                        <input type="email" id="email" class="col-sm-12 border border-muted" name = "email" value="" required placeholder="Enter email">
                        <span class="email-invalid" style="display:none">
                            Please enter a valid email address</span>
                    </fieldset>

                    <fieldset class="pure-group">
                        <label for="message" class="mt-3 row col-sm-12">Message</label>
                        <textarea name="message" id="message" class="textArea col-sm-12 border border-muted" rows="10" placeholder="Enter your message here."></textarea>
                    </fieldset>
                
                    <button type="submit pure-button" class="button mt-3">Submit</button>

                </div> <!-- END FORM ELEMENTS -->

                <!-- Thank you message -->    
                <div style="display:none" class="thankyou_message">
                        <p class=" thanks d-flex justify-content-center" style="padding-top: 10rem">Thank you for contacting me!</p>
                        <p class="thanks d-flex justify-content-center">I will get back to you soon!</p>
                    </div>

                </form>
                    <!-- END OF FORM --------------------------------------------------------------- -->
                    <div class="col-6 d-flex justify-content-center pt-5">
                        <img class="emailImg" src="./assets/images/email.png"  alt="contact image">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer id="sticky-footer" class="fixed-bottom text-center bg-dkbluegray text-white-50">
        <p class="pt-3 mb-1">contactkruk@gmail.com</p>
