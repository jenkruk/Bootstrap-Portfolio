    <section class="py-5">
        <div class="container">
            <h4 class="text-uppercase text-left mb-4 ml-1 d-4">Contact</h4>
            <hr>
            <div class="row">
                <!-- BEGINNING OF FORM --------------------------------------------------------------- -->
                <form class="gform pure-form pure-form-stacked col-6" method="POST" data-email="example@email.net"
                action="https://script.google.com/macros/s/AKfycbyF57xOyU0_OaL9X131eo0ttXp1So7I8dCttmFJZA/exec">

                <div class="form-elements">

                    <fieldset class="pure-group">
                        <label class="row col-9" for="name">Name</label>
                        <input class="rounded-0 col-12"  id="name" name="name" placeholder="Enter name">
                    </fieldset>

                    <fieldset class="pure-group">
                        <label class="mt-3 row col-9" for="email">Email address</label>
                        <input type="email" id="email" class="rounded-0 col-12" name = "email" value="" required placeholder="Enter email">
                        <span class="email-invalid" style="display:none">
                            Please enter a valid email address</span>
                    </fieldset>

                    <fieldset class="pure-group">
                        <label for="message" class="mt-3 row col-9">Message</label>
                        <textarea name="message" id="message" class="textArea rounded-0 col-12 " rows="10"  placeholder="Enter your message here."></textarea>
                    </fieldset>
                
                    <button type="submit pure-button" class="button rounded-0 mt-3">Submit</button>

                </div> <!-- END FORM ELEMENTS -->

                    <div style="display:none" class="thankyou_message">
                        <!-- You can customize the thank you message by editing the code below -->
                        <p class=" thanks d-flex justify-content-center" style="padding-top: 10rem">Thank you for contacting me!</p>
                        <p class="thanks d-flex justify-content-center">I will get back to you soon!</p>
                    </div>

                </form>
                    <!-- END OF FORM --------------------------------------------------------------- -->
                    <div class="col-6 d-flex justify-content-center pt-5">
                        <img src="./assets/images/contactme.jpg" class="earth border-1 rounded-circle shadow-lg" style="width: 75%; height: 85%" alt="contact image">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer id="sticky-footer" class="fixed-bottom pt-4 pb-2 bg-dkbluegray text-white-50">
